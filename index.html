<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Nome do site</h1>
            <nav>
                <ul>
                    <li>Esportes</li>
                    <li>Dan√ßa</li>
                    <li>Fofoca</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="container_carousel">
            <div id="carousel" class="carousel carousel-fade slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="imagens/imagem1.jpeg" alt="img placeholder">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="imagens/imagem2.jpg" alt="">

                    </div>
                </div>
                <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
